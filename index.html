<html>
    <head>
        <title>Sketch Identification</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div id="myModal" class="modal fade">
        <div class="modal-content">
        <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        
        <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
            <img src="sketch1.jpeg">
            <img src="sketch2.jpeg">
        </div>
          </center>
        </div>
        </div>
        <center>
            <h1 style="background-color:burlywood">Sketch Identification<button id="show" data-toggle="modal" data-target="#myModal">Show Sketch</button></h1>
            <br>
            <h3>Label: <span id="label"></span></h3>
            <h3>Confidence: <span id="confidence"></span></h3>
            <button id="clear">Clear Canvas</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
